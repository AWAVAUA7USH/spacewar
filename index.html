<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spacewar!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import the WASM module and the `start` function
        import init, { start } from './static/spacewar_wasm.js';

        // Initialize the WASM module
        init().then(() => {
            // Start the game
            start();
        });
    </script>
</body>
</html>
